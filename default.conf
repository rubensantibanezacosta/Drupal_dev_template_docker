<VirtualHost *:80>
    ServerName drupal

    ServerAdmin webmaster@drupal
    DocumentRoot /app/web

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /app/web/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
